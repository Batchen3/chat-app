<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/app.css') }}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login-box" id="login-form" action="{{ url_for('login') }}" method="POST">

        <div class="login">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text"  name="username" required="" class="login__input" placeholder="User name / Email">
          </div>

          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" name="password" required="" class="login__input" placeholder="Password">
          </div>

          <button class="button login__submit">
            <span class="button__text">Log In</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>	

            <!-- <a href="#" onclick="submitForm();">
              <span ></span>
              <span ></span>
              <span ></span>
              <span ></span>
              Submit
            </a> -->
          </form>
        </div>
      </div>		
    </div>
  </div>
   
  <div class="screen__background">
    <span class="screen__background__shape screen__background__shape4"></span>
    <span class="screen__background__shape screen__background__shape3"></span>		
    <span class="screen__background__shape screen__background__shape2"></span>
    <span class="screen__background__shape screen__background__shape1"></span>
  </div>	

      <script>
        function submitForm() {
          document.getElementById("login-form").submit();
        }
      </script>

</body>
</html>
